server:
  port: 8082
  servlet:
    context-path: "/filtering/api"

spring:
  profiles:
    active: dev
  application:
    name: email-filtering-service

springdoc:
  swagger-ui:
    path: "/docs"
  api-docs:
    path: "/api-docs"

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    prefer-ip-address: true

management:
  endpoint:
    metrics:
      enabled: true
    prometheus:
      enabled: true
    export:
      prometheus:
        enabled: true
  endpoints:
    web:
      exposure:
        include: "*"